  <body>
 <section class="verification">
   <div class="figure light_orange">
    <div class="overlay_mirage">

      <h4 class="px-3 pt-3">logo</h4>
      <img src="./dist/img/truck.png" alt="">
    </div>
    
  </div>
  <form action="" class="d-flex justify-content-center">
    <section class="w-75 pt-5">
     <h1>Hello tell us more about yourself ?</h1>
     <div class="form-group d-flex gap-2 mt-5">
      <input type="name" placeholder="First name" class="form-control">
      <input type="name" placeholder="Last name" class="form-control">
     </div>
     <div class="form-group d-flex gap-2 mt-4">
      <input type="text" placeholder="Middle Name" class="form-control">
      <input type="email" placeholder="Email" class="form-control">
     </div>
     <div class="form-group mt-4">
      <input type="password" placeholder="Set Password" class="form-control">
     </div>
     <div class="form-group d-flex gap-2 mt-4">
      <input type="text" name="" id="" placeholder="Your Address" class="form-control">
      <input type="tel" placeholder="Phone" class="form-control">
     </div>
     <div class="form-group d-flex gap-2 mt-4">
      <select name="gender" id="" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="text" placeholder="Your Occupation" class="form-control">
     </div>
     <div class="form-group mt-4 text-end">
      <button class="btn btn-warning-subtle text-white">Submit</button>
     </div>
    </section>
  </form>
 </section>
