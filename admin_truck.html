    <section class="layout">
      <div class="sidebar hide_sidebar">

        </header>
        <ul class="list-unstyled mt-3 navigations">
          <a

          <a

          <a

          >

          <a

          <a

          </a>
        </ul>
        <footer class="footer px-4">
          <span
            class="profile_preview d-flex gap-2 px-2 pt-1 pb-2 rounded shadow"
          >
            <img src="./dist/img/woman.jpg" alt="" />
            <small class="d-flex flex-column">
              <span class="fw-bold name">Iofeow Listra</span>
              <span class="email">xys@example.com</span>
            </small>
          </span>
        </footer>
      </div>

      <div
        class="body d-flex flex-column align-items-center px-2 px-md-2 px-lg-3"
      >
        <section class="body_container">
          <header class="body_header bg-white px-2 px-md-4 py-2 shadow">
            <div
              class="d-flex justify-content-between align-items-center gap-1 main_header"
            >
              <span class="search_bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="search"
                  name="search"
                  id=""
                  class="rounded"
                  placeholder="Search here..."
                />
              </span>

              <span class="profile_menu">
                <img src="./dist/img/woman.jpg" alt="" class="profile_img" />
                <ul
                  class="list-unstyled bg-white shadow pb-2 z-3 rounded hide_element action_list"
                >
                  <li class="d-flex gap-2 px-2 mt-3">
                    <img src="./dist/img/woman.jpg" alt="" class="" />
                    <span class="d-flex flex-column">
                      <small>Iofeow Listra</small>
                      <small class="gray_color2">Admin</small>
                    </span>
                  </li>
                  <li class="line mt-3"></li>

                  <a
                    href="./admin_profile.html"
                    class="px-2 text-decoration-none d-block small_text text-black menu_list py-2 mt-2 d-flex gap-2 align-items-center"
                    ><i class="fa-solid fa-user"></i>My Profile</a
                  >
                  <a
                    href="./admin_profile.html"
                    class="px-2 text-decoration-none d-block small_text text-black menu_list py-2 d-flex gap-2 align-items-center"
                    ><i class="fa-solid fa-lock"></i>Change Password</a
                  >
                  <li class="line mt-3"></li>
                  <li class="px-2 mt-2">
                    <button class="logOut btn text-white">
                      <i class="fa-solid fa-power-off"></i>Log Out
                    </button>
                  </li>
                </ul>
              </span>
            </div>
          </header>

          <section class="trucks mt-4">
            <header
              class="d-flex justify-content-between align-items-center bg-white shadow rounded px-3 py-3"
            >
              <h5 class="title d-flex gap-1 align-items-center">
                <i class="fa-solid fa-bars "></i><span>Trucks</span>
 
              </h5>
              <!-- <i class="fa-solid fa-truck"></i> -->
              <span
                class="d-flex gap-2 list_header_action justify-content-end align-items-center"
              >
                <select name="fitler" id="filter" class="rounded px-2 py-2">
                  <option value="all">All</option>
                  <option value="available">Available</option>
                  <option value="booked">Booked</option>
                </select>
                <button class="rounded border-0 btn-warning text-white px-2 add_truck_btn">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </span>
            </header>
            <ul
              class="list-unstyled mt-3 trucks_list bg-white shadow rounded px-3 py-3"
            >

            </ul>
          </section>
        </section>
      </div>
      <div
        class="mobile_menu_drawer d-flex d-md-flex justify-content-center align-items-center"
      >
        <i class="fa-solid fa-bars fs-5 text-white"></i>
      </div>
      <!-- modals -->
      <!-- add truck -->
      <section class="add_truck_madal hide_element">
        <form id="truckForm" class="bg-white px-3 py-3 rounded shadow mt-5 ">
            <header class="d-flex justify-content-between">

                <h5 id="modalTitle">Truck Detail</h5>
                <i class="fa-solid fa-xmark close_btn_modal_truck"></i>
            </header>
          <div class="form-group mt-4">
            <input type="hidden" name="truckId" id="truckId" />
            <input type="text" name="name" id="truckName" placeholder="Mercedes" class="form-control" />
            <input type="text" name="type" id="truckType" placeholder="Heavy Duty" class="form-control mt-4" />
          </div>
          <div class="form-group d-flex gap-3 mt-4">
            <div class="form-group d-flex gap-1">
              <input type="number" name="capacity" id="truckCapacity" placeholder="10 tons" class="form-control" />
              <select name="unit" id="truckUnit">
                <option value="ton">Tons</option>
                <option value="kg">Kg</option>
              </select>
            </div>
            <input type="text" name="dimension" id="truckDimension" placeholder="6.5m X 3.2m" class="form-control" />
          </div>
          <div class="form-group mt-4">
            <input type="text" name="number" id="truckNumber" placeholder="QpL-9872" class="form-control" />
          </div>
          <div class="form-group mt-4 w-100 d-flex justify-content-end">
            <button type="submit" class="btn btn-warning text-white">Submit</button>
          </div>
        </form>
      </section>
      
    </section>
