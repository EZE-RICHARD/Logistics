<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./dist/Script/script.js" defer></script>
    <link rel="stylesheet" href="./dist/styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="layout">
      <div class="sidebar hide_sidebar">
        <header
          class="px-4 pt-3 d-flex justify-content-between align-items-center"
        >
          <h1>Logo</h1>
          <i class="fa-solid fa-xmark close_sidebar"></i>
        </header>
        <ul class="list-unstyled mt-3 navigations">
          <a
            href="./patner_dashboard.html"
            class="navigation unactive_nav d-flex px-4 py-2 align-items-center gap-2 text-decoration-none"
          >
            <i class="fa-solid fa-house"></i>Home
          </a>
          <a
            href="./patner_order.html"
            class="unactive_nav navigation d-flex px-4 py-2 align-items-center gap-2 text-decoration-none"
          >
            <i class="fa-solid fa-location-dot"></i>Order
          </a>
          <a
            href="./patner_truck.html"
            class="active_nav navigation d-flex px-4 py-2 align-items-center gap-2 text-decoration-none"
          >
            <i class="fa-solid fa-table-list"></i>Trucks
          </a>
          <a
            href="./patner_actions.html"
            class="unactive_nav navigation d-flex px-4 py-2 align-items-center gap-2 text-decoration-none"
          >
            <i class="fa-solid fa-handshake-simple"></i>Actions
          </a>
          <a
            href="./patner_profile.html"
            class="unactive_nav navigation d-flex px-4 py-2 align-items-center gap-2 text-decoration-none"
          >
            <i class="fa-solid fa-truck"></i>Profile
          </a>
        </ul>
        <footer class="footer px-4">
          <span
            class="profile_preview d-flex gap-2 px-2 pt-1 pb-2 rounded shadow"
          >
            <img src="./dist/img/woman.jpg" alt="" />
            <small class="d-flex flex-column">
              <span class="fw-bold name">Iofeow Listra</span>
              <span class="email">xys@example.com</span>
            </small>
          </span>
        </footer>
      </div>

      <div
        class="body d-flex flex-column align-items-center px-2 px-md-2 px-lg-3"
      >
        <section class="body_container">
          <header class="body_header bg-white px-2 px-md-4 py-2 shadow">
            <div
              class="d-flex justify-content-between align-items-center gap-1 main_header"
            >
              <span class="search_bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="search"
                  name="search"
                  id=""
                  class="rounded"
                  placeholder="Search here..."
                />
              </span>

              <span class="profile_menu">
                <img src="./dist/img/woman.jpg" alt="" class="profile_img" />
                <ul
                  class="list-unstyled bg-white shadow pb-2 z-3 rounded hide_element action_list"
                >
                  <li class="d-flex gap-2 px-2 mt-3">
                    <img src="./dist/img/woman.jpg" alt="" class="" />
                    <span class="d-flex flex-column">
                      <small>Iofeow Listra</small>
                      <small class="gray_color2">Patner</small>
                    </span>
                  </li>
                  <li class="line mt-3"></li>

                  <a
                    href="./patner_profile.html"
                    class="px-2 text-decoration-none d-block small_text text-black menu_list py-2 mt-2 d-flex gap-2 align-items-center"
                    ><i class="fa-solid fa-user"></i>My Profile</a
                  >
                  <a
                    href="./patner_profile.html"
                    class="px-2 text-decoration-none d-block small_text text-black menu_list py-2 d-flex gap-2 align-items-center"
                    ><i class="fa-solid fa-lock"></i>Change Password</a
                  >
                  <li class="line mt-3"></li>
                  <li class="px-2 mt-2">
                    <button class="logOut btn text-white">
                      <i class="fa-solid fa-power-off"></i>Log Out
                    </button>
                  </li>
                </ul>
              </span>
            </div>
          </header>

          <section class="trucks mt-4">
            <header
              class="d-flex justify-content-between align-items-center bg-white shadow rounded px-3 py-3"
            >
              <h5 class="title d-flex gap-1 align-items-center">
                <i class="fa-solid fa-bars"></i><span>Trucks</span>
              </h5>
              <!-- <i class="fa-solid fa-truck"></i> -->
            </header>
            <ul
              class="list-unstyled mt-3 trucks_order_list bg-white shadow rounded px-3 py-3"
            >
            <li class="py-2 px-2 rounded">

                <div class="truck_image_canvas">
                  <small
                    class="overlay_dimension dimension bg_gray px-2 py-1 rounded"
                    >8.5m x 3.2m</small
                  >
                  <div class="truck_slide">
                    <img src="./dist/img/truck1.jpg" alt="" class="rounded" />
                    <img src="./dist/img/truck2.jpg" alt="" class="rounded" />
                  </div>
                </div>
                <div class="meta_details justify-content-between w-100">
                  <span class="main_description">
                    <div class="d-flex flex-column mt-1">
                      <span class="title fs-5">Thunderbolt</span>
                      <small class="gray_color2 type">Flatbed</small>
                    </div>
                    <div class="d-flex gap-2 mt-2">
                      <small class="bg_gray px-3 py-1 rounded capacity"
                        >20 tons</small
                      >
                      <small class="bg_gray px-3 py-1 rounded number"
                        >ABX-4597</small
                      >
                    </div>
                    <div class="mt-4 d-flex gap-2 truck_action">
                      <button class="btn d-flex gap-2 align-items-center">
                        <i class="fa-solid fa-cart-plus"></i>Order
                      </button>
                    </div>
                  </span>
                </div>
            </li>

            <li class="py-2 px-2 rounded">

                <div class="truck_image_canvas">
                  <small
                    class="overlay_dimension dimension bg_gray px-2 py-1 rounded"
                    >8.5m x 3.2m</small
                  >
                  <div class="truck_slide">
                    <img src="./dist/img/truck1.jpg" alt="" class="rounded" />
                    <img src="./dist/img/truck2.jpg" alt="" class="rounded" />
                  </div>
                </div>
                <div class="meta_details justify-content-between w-100">
                  <span class="main_description">
                    <div class="d-flex flex-column mt-1">
                      <span class="title fs-5">Thunderbolt</span>
                      <small class="gray_color2 type">Flatbed</small>
                    </div>
                    <div class="d-flex gap-2 mt-2">
                      <small class="bg_gray px-3 py-1 rounded capacity"
                        >20 tons</small
                      >
                      <small class="bg_gray px-3 py-1 rounded number"
                        >ABX-4597</small
                      >
                    </div>
                    <div class="mt-4 d-flex gap-2 truck_action">
                      <button class="btn d-flex gap-2 align-items-center">
                        <i class="fa-solid fa-cart-plus"></i>Order
                      </button>
                    </div>
                  </span>
                </div>
            </li>

            </ul>
          </section>
        </section>
      </div>
      <div
        class="mobile_menu_drawer d-flex d-md-flex justify-content-center align-items-center"
      >
        <i class="fa-solid fa-bars fs-5 text-white"></i>
      </div>
      <!-- modals -->
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.bootstrap5.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.2/css/dataTables.bootstrap5.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
      integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(".truck_slide").slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        arrows: false,
      });
    </script>
  </body>
</html>
